<!DOCTYPE html>
<html>
  <head>
    <title>WhatsApp-like Chat Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="fstyles.css">
  </head>
  <body>
    <div class="container">
      <div class="chat-header">
        <h1>Chat with Friends</h1>
      </div>
      <div class="chat-body" id="chat-body">
        <div class="message received">
          <p>Hi, how are you doing?</p>
        </div>
        <div class="message sent">
          <p>Hey, I'm doing great! Thanks for asking.</p>
        </div>
        <div class="message received">
          <p>That's good to hear!</p>
        </div>
        <div class="message sent">
          <p>Yeah, I've been keeping busy with work and stuff.</p>
        </div>
      </div>
      <div class="chat-footer">
        <form id="chat-form">
          <div class="input-group">
            <textarea class="form-control" placeholder="Type your message..." aria-label="Type your message"></textarea>
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit"><i class="fas fa-paper-plane"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/801f7575eb.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
